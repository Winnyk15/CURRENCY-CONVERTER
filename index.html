<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Trial</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
</head>
<body>
  <div class="nav" id=nav">
         <div class="logo"><img src="images/papislogo.png" alt="logo"></div>
         <ul>
           <li><a href="index.html">TRADING</a></li>
           <li><a href="index.html">CURRENCIES</a></li>
           <li><a href="index.html">HOME</a></li>

         </ul>
       </div>
    <div class="container">
        <div class="currency">
            <select id="from_currency">
                <option value="GBP">GBP</option>
                <option value="GTQ">GTQ</option>
                <option value="HKD">HKD</option>
                <option value="HRK">HRK</option>
                <option value="HUF">HUF</option>
                <option value="IDR">IDR</option>
                <option value="ILS">ILS</option>
                <option value="INR">INR</option>
                <option value="ISK">ISK</option>
                <option value="JPY">JPY</option>
                <option value="KRW">KRW</option>
                <option value="KZT">KZT</option>
                <option value="MXN">MXN</option>
                <option value="MYR">MYR</option>
                <option value="NOK">NOK</option>
                <option value="NZD">NZD</option>
                <option value="PAB">PAB</option>
                <option value="PEN">PEN</option>
                <option value="PHP">PHP</option>
                <option value="PKR">PKR</option>
                <option value="PLN">PLN</option>
                <option value="PYG">PYG</option>
                <option value="USD" selected>USD</option>
            </select>
            <input type="number" id="from_ammount" placeholder="0" value=1 />
        </div>
        <div class="middle">
            <button id="exchange">
                <i class="fas fa-exchange-alt">Exchange</i>
            </button>
            <div class="rate" id="rate"></div>
        </div>
        <div class="currency">
            <select id="to_currency">

                <option value="GBP">GBP</option>
                <option value="GTQ">GTQ</option>
                <option value="HKD">HKD</option>
                <option value="HRK">HRK</option>
                <option value="HUF">HUF</option>
                <option value="IDR">IDR</option>
                <option value="ILS">ILS</option>
                <option value="INR" selected>INR</option>
                <option value="ISK">ISK</option>
                <option value="JPY">JPY</option>
                <option value="KRW">KRW</option>
                <option value="KZT">KZT</option>
                <option value="MXN">MXN</option>
                <option value="MYR">MYR</option>
                <option value="NOK">NOK</option>
                <option value="NZD">NZD</option>
                <option value="PAB">PAB</option>
                <option value="PEN">PEN</option>
                <option value="PHP">PHP</option>
                <option value="PKR">PKR</option>
                <option value="PLN">PLN</option>
                <option value="PYG">PYG</option>
                <option value="USD">USD</option>

             </select>
             <input type="number" id="to_ammount" placeholder="0" disabled />
         </div>
     </div>
     <div class="row">
      <div class="col-md-12" id="footer">
        <p>copyright @Currency-converter team  <br>
          all rights and licences 2020
        </p>
      </div>
    </div>
    <script src="js/scripts.js"></script>
 </body>
</html>
